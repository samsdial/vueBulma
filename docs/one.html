
<elegir-ganador :listado="personas" inline-template="inline-template">
  <div>
    <h2 v-if="ganador">El Ganador es: {{ ganador }}</h2>
    <template v-else="v-else">
      <h2>Participantes</h2>
      <ul>
        <li v-for="persona in listado">{{ persona }}</li>
      </ul>
    </template>
    <button @click="elegirGanador">Elegir Ganador</button>
  </div>
</elegir-ganador>
