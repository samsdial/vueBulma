
<div class="columns notification">
  <div class="column sams">
    <candidato v-for="candidato in candidatos" :nombre="candidato.name.first" :correoe="candidato.email" :imagen="candidato.picture.thumbnail"></candidato>
    <hr/>
    <script type="text/template" id="candidato-template">
      <blockquote><img :src="imagen"/>
        <h2>{{ nombre }}</h2><small>{{ correoe }}</small>
        <ul>
          <li v-for="(value, key, index) in location">
            <p>{{ value }}</p>
          </li>
        </ul>
      </blockquote>
    </script>
  </div>
</div>
